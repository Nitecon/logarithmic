name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Qt runtime deps (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt pyinstaller
          # Install the package in development mode
          python -m pip install -e .

      - name: Build binary (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          pyinstaller Logarithmic.spec
          echo "BIN=dist/Logarithmic" >> $GITHUB_ENV

      - name: Build binary (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller Logarithmic.spec
          # On macOS, PyInstaller creates a .app bundle
          if [ -d "dist/Logarithmic.app" ]; then
            echo "BIN=dist/Logarithmic.app" >> $GITHUB_ENV
          else
            echo "BIN=dist/Logarithmic" >> $GITHUB_ENV
          fi

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          pyinstaller Logarithmic.spec
          echo "BIN=dist/Logarithmic.exe" >> $GITHUB_ENV

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ARCHIVE="dist/Logarithmic-macOS.zip"
          if [ -d "dist/Logarithmic.app" ]; then
            (cd dist && zip -r Logarithmic-macOS.zip Logarithmic.app)
          else
            (cd dist && zip Logarithmic-macOS.zip Logarithmic)
          fi
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          ARCHIVE="dist/Logarithmic-Linux.tar.gz"
          tar -czf "$ARCHIVE" -C dist Logarithmic
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = "dist/Logarithmic-Windows.zip"
          Compress-Archive -Path dist/Logarithmic.exe -DestinationPath $archive -Force
          echo "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: Logarithmic-${{ runner.os }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Logarithmic-Linux/*.tar.gz
            artifacts/Logarithmic-macOS/*.zip
            artifacts/Logarithmic-Windows/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Logarithmic ${{ github.ref_name }}
          body: |
            ## üì¶ Downloads
            
            Choose the version for your platform:
            
            - **Windows**: Download `Logarithmic-Windows.zip`, extract, and run `Logarithmic.exe`
            - **macOS**: Download `Logarithmic-macOS.zip`, extract, and run `Logarithmic.app`
            - **Linux**: Download `Logarithmic-Linux.tar.gz`, extract, and run `./Logarithmic`
            
            ## üìù What's Changed
            
            See the full changelog below for all changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
